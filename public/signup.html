<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign up Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/1619b50ca6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
  <section>
    <div class="containter">
      <div id="content-wrap">
        <!--NAVIGATION BAR-->
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <p class="gamerz">gAmerZ INDEX</p>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            </ul>
          </div>
        </nav>
        <!--END NAVIGATION BAR-->

        <br>
        <br>

        <!--HEADER IMAGE -->
        <div class="container">
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/pacman pic.jpg" class="d-block w-100" style="height: 480px" alt="pic1">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/vgcollage2.jpg" class="d-block w-100" style="height: 480px" alt="pic2">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/vgcollage3.jpg" class="d-block w-100" style="height: 480px" alt="pic3">
              </div>
            </div>
            </form>
          </div>
        </div>
        <!--END HEADER IMAGE-->


        <!--SIGN UP FORM -->
        <div class="container text-center mx-auto">
          <div class="row">
            <div class="col-md-12 col-md-offset-3">
              <h2>Sign Up Form</h2>
              <form class="signup">
                <div class="form-group">
                  <label for="exampleInputName">Name (First and Last)</label>
                  <input type="name" class="form-control" id="name-input" placeholder="John Smith">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="email-input" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password-input" placeholder="Password">
                </div>
                <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                  <span class="sr-only">Error:</span> <span class="msg"></span>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
              <br />
              <p>Or log in <a href="/login">here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container text-center mx-auto mt-5 footer-title">GamerZ Index, LLC Copyright 2019</div>
  </footer>

  <!--END OF SIGN UP FORM-->

  <!--JAVASCRIPT FILES BELOW THIS LINE-->

    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
