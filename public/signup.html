<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign up Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1619b50ca6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="signupBody">
  <div class="containter">
    <div id="content-wrap">
      <!--NAVIGATION BAR-->
      <nav class="navbar navbar-expand-lg navbar-light bg-secondary fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <p class="gamerz">gAmerZ INDEX</p>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          </ul>
          <ul class="nav nav-pills dropdownNav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
          </ul>
        </div>
      </nav>
      <section class="sectionIndex">
        <section class="index-cont"></section>
        <div class="container text-center mx-auto signupCont">
          <div class="row">
            <div class="col-md-12 col-md-offset-3 mt-4">
              <h2>Sign Up Form</h2>
              <form class="signup">
                <div class="form-group">
                  <label for="exampleInputName">Name (First and Last (can include middle))</label>
                  <input type="name" class="form-control signupCont" id="name-input" placeholder="John Psudo Smith">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control signupCont" id="email-input" placeholder="VanillaJohnny@gmail.com">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control signupCont" id="password-input" placeholder="************************">
                </div>
                <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                  <span class="sr-only">Error:</span> <span class="msg"></span>
                </div>
                <button type="submit" class="btn btn-primary mb-4">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <div class="container text-center mx-auto mt-5 footer-title">GamerZ Index, LLC Copyright 2019</div>
      </footer>

      <!--END OF SIGN UP FORM-->

      <!--JAVASCRIPT FILES BELOW THIS LINE-->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="assets/js/signup.js"></script>




</body>

</html>
