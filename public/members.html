<!DOCTYPE html>
<html lang="en">

<head>
  <title>Members Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/1619b50ca6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
  <!--NAVIGATION BAR-->
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <p class="gamerz">gAmerZ INDEX</p>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      </ul>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--END NAVIGATION BAR-->
  <br>
  <br>
  <!--HEADER IMAGE -->
  <section class="members-section">
    <!--SEARCH FOR GAMES SECTION-->
    <div class="container text-center mx-auto">
      <div class="row">
        <div class="col-md-12 col-md-offset-3">
          <h2 class="welcome">Welcome <span class="member-name"></span></h2>
        </div>
      </div>
    </div>
    <div class="container text-center mx-auto">
      <div class="row">
        <div class="col text-center mx-auto members-col">
          <form>
            <div class="form-group">
              <label for="searchGame" class="mt-2">Add games that you own!</label>
              <hr>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchGame" placeholder="Call of Duty"
                  aria-label="Call of Duty">
                <div class="input-group-append">
                  <button class="btn btn-primary" id="searchGameBtn">Search</button>
                </div>
              </div>
            </div>
          </form>
          <div class="container mt-4 mb-4" id="gamesSearched"></div>
        </div>
        <div class="col text-center mx-auto members-col">
          <div class="container text-center mb-3 mt-2">Games you own <button class="btn btn-white btn-sm refreshBtn"><i
                class="fas fa-redo-alt refresh"></i></button></div>
          <hr>
          <div id="ownedGames"></div>
        </div>
      </div>
    </div>
    <div class="container text-center mx-auto mt-5">
      <div class="row">
        <div class="col text-center mx-auto members-col">
          <form>
            <div class="form-group">
              <label for="searchGameTrade" class="mt-2">Search for Games to Trade for</label>
              <hr>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchGameTrade" placeholder="Call of Duty"
                  aria-label="Call of Duty">
                <div class="input-group-append">
                  <button class="btn btn-primary" id="searchGameTradeBtn">Search</button>
                </div>
              </div>
            </div>
          </form>
          <div class="container" id="gamesSearchedTrade"></div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container text-center mx-auto mt-5 footer-title">GamerZ Index, LLC Copyright 2019</div>
  </footer>

  <!--JAVASCRIPT FILES BELOW THIS LINE-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/members.js"></script>
</body>

</html>
